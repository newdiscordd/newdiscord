<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2b2d31; }
        ::-webkit-scrollbar-thumb { background: #1a1b1e; border-radius: 4px; }
        .active-channel { background-color: #404249; color: white; }
        .active-dm { background-color: #404249; }
        .modal { display: none; position: fixed; z-index: 50; inset: 0; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .server-icon { transition: all 0.2s; }
        .server-icon:hover { border-radius: 16px !important; }
        .voice-user { font-size: 11px; padding: 2px 8px; margin-left: 24px; }
    </style>
</head>
<body class="bg-[#313338] text-gray-300 flex h-screen overflow-hidden font-sans">
    
    <!-- Модальные окна -->
    <div id="add-friend-modal" class="modal">
        <div class="bg-[#2B2D31] rounded-lg p-6 w-[500px] max-h-[600px] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Найти друзей</h3>
                <button onclick="closeModal('add-friend-modal')" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            <input id="user-search" type="text" placeholder="Поиск по имени или email..." 
                   class="w-full bg-[#1E1F22] p-3 rounded outline-none mb-4 text-white"
                   oninput="searchUsers(this.value)">
            <div id="search-results" class="flex-1 overflow-y-auto space-y-2"></div>
        </div>
    </div>

    <div id="friend-requests-modal" class="modal">
        <div class="bg-[#2B2D31] rounded-lg p-6 w-[500px] max-h-[600px] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Заявки в друзья</h3>
                <button onclick="closeModal('friend-requests-modal')" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            <div id="friend-requests-list" class="flex-1 overflow-y-auto space-y-2"></div>
        </div>
    </div>

    <div id="join-server-modal" class="modal">
        <div class="bg-[#2B2D31] rounded-lg p-6 w-[400px]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Присоединиться к серверу</h3>
                <button onclick="closeModal('join-server-modal')" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            <input id="invite-code-input" type="text" placeholder="Введите код приглашения" 
                   class="w-full bg-[#1E1F22] p-3 rounded outline-none mb-4 text-white">
            <button onclick="joinServerByCode()" class="w-full bg-[#5865F2] hover:bg-[#4752C4] p-3 rounded text-white font-bold">
                Присоединиться
            </button>
        </div>
    </div>

    <div id="create-server-modal" class="modal">
        <div class="bg-[#2B2D31] rounded-lg p-6 w-[400px]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Создать сервер</h3>
                <button onclick="closeModal('create-server-modal')" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            <input id="server-name-input" type="text" placeholder="Название сервера" 
                   class="w-full bg-[#1E1F22] p-3 rounded outline-none mb-4 text-white">
            <button onclick="createServer()" class="w-full bg-[#5865F2] hover:bg-[#4752C4] p-3 rounded text-white font-bold">
                Создать
            </button>
        </div>
    </div>

    <div id="create-invite-modal" class="modal">
        <div class="bg-[#2B2D31] rounded-lg p-6 w-[400px]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Пригласить на сервер</h3>
                <button onclick="closeModal('create-invite-modal')" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            <div id="invite-link-container" class="hidden">
                <p class="text-sm text-gray-400 mb-2">Код приглашения:</p>
                <div class="flex gap-2">
                    <input id="invite-link" readonly 
                           class="flex-1 bg-[#1E1F22] p-3 rounded outline-none text-white" value="">
                    <button onclick="copyInviteLink()" class="bg-[#5865F2] hover:bg-[#4752C4] px-4 rounded text-white">
                        <i data-lucide="copy" width="16"></i>
                    </button>
                </div>
            </div>
            <button id="generate-invite-btn" onclick="createInvite()" 
                    class="w-full bg-[#5865F2] hover:bg-[#4752C4] p-3 rounded text-white font-bold">
                Создать приглашение
            </button>
        </div>
    </div>

    <!-- Список серверов -->
    <div id="server-list" class="w-[72px] bg-[#1E1F22] pt-3 flex flex-col items-center gap-2 overflow-y-auto">
        <div onclick="showDirectMessages()" 
             class="server-icon w-12 h-12 bg-[#5865F2] rounded-[24px] flex items-center justify-center cursor-pointer transition-all text-white hover:bg-[#4752C4]">
            <i data-lucide="home" width="24"></i>
        </div>
        
        <div class="w-8 h-[2px] bg-[#35373C] rounded"></div>
        
        <div onclick="showServerMenu(event)" 
             class="server-icon w-12 h-12 bg-[#313338] rounded-[24px] flex items-center justify-center cursor-pointer transition-all text-[#23A559] hover:bg-[#23A559] hover:text-white">
            <i data-lucide="plus" width="24"></i>
        </div>
    </div>

    <div id="server-menu" class="hidden fixed bg-[#111214] rounded-lg shadow-xl p-2 w-48 z-50">
        <div onclick="openModal('create-server-modal'); hideServerMenu()" 
             class="px-3 py-2 hover:bg-[#5865F2] rounded cursor-pointer text-white flex items-center gap-2">
            <i data-lucide="plus-circle" width="16"></i>
            <span>Создать сервер</span>
        </div>
        <div onclick="openModal('join-server-modal'); hideServerMenu()" 
             class="px-3 py-2 hover:bg-[#5865F2] rounded cursor-pointer text-white flex items-center gap-2">
            <i data-lucide="compass" width="16"></i>
            <span>Присоединиться</span>
        </div>
    </div>

    <!-- Боковая панель -->
    <div class="w-60 bg-[#2B2D31] flex flex-col">
        <div class="h-12 border-b border-[#1F2023] flex items-center px-4 font-bold shadow text-white justify-between">
            <span id="sidebar-title">Direct Messages</span>
            <button id="invite-btn" onclick="openModal('create-invite-modal')" class="hidden text-gray-400 hover:text-white" title="Пригласить">
                <i data-lucide="user-plus" width="16"></i>
            </button>
        </div>
        
        <div id="sidebar-content" class="flex-1 p-2 space-y-1 overflow-y-auto"></div>
        
        <div class="h-14 bg-[#232428] flex items-center px-2 gap-2">
            <img id="my-avatar" class="w-8 h-8 rounded-full">
            <div class="flex-1 min-w-0">
                <div class="text-xs font-bold text-white truncate" id="my-username"></div>
            </div>
            <button onclick="openModal('add-friend-modal')" class="text-green-400 hover:bg-gray-700 p-1 rounded" title="Найти друзей">
                <i data-lucide="user-plus" width="16"></i>
            </button>
            <button onclick="showFriendRequests()" class="text-blue-400 hover:bg-gray-700 p-1 rounded relative" title="Заявки">
                <i data-lucide="user-check" width="16"></i>
                <span id="friend-requests-badge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center"></span>
            </button>
            <button onclick="logout()" class="text-red-400 hover:bg-gray-700 p-1 rounded" title="Выйти">
                <i data-lucide="log-out" width="16"></i>
            </button>
        </div>
    </div>

    <!-- Основная область -->
    <div class="flex-1 flex flex-col min-w-0 bg-[#313338]">
        <div class="h-12 border-b border-[#26272D] flex items-center px-4 font-bold text-white shadow justify-between">
            <div id="channel-header" class="flex items-center gap-2"><span id="channel-header-name">Выберите чат</span></div>
            <div id="voice-call-btn" class="hidden">
                <button onclick="startDirectCall()" class="text-gray-400 hover:text-white p-2 rounded hover:bg-[#404249]" title="Голосовой звонок">
                    <i data-lucide="phone" width="20"></i>
                </button>
            </div>
        </div>

        <div id="chat-view" class="flex-1 flex flex-col hidden">
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
            <form onsubmit="sendMessage(event)" class="p-4 bg-[#313338]">
                <input id="msg-input" class="w-full bg-[#383A40] text-white p-3 rounded outline-none" placeholder="Сообщение...">
            </form>
        </div>

        <div id="voice-view" class="flex-1 hidden p-4 flex flex-col items-center justify-center">
            <div class="text-center mb-4">
                <div class="text-green-400 font-bold text-xl mb-2">Голосовой звонок</div>
                <div id="voice-status" class="text-gray-400"></div>
            </div>
            <div id="screen-share-preview" class="hidden w-full max-w-4xl mb-4">
                <video id="screen-video" class="w-full rounded-lg border border-[#404249]" autoplay playsinline muted></video>
            </div>
            <div id="video-grid" class="grid grid-cols-2 gap-4 mb-4"></div>
            <div class="flex gap-3">
                <button id="screen-share-btn" onclick="startScreenShare()" class="bg-[#5865F2] hover:bg-[#4752C4] text-white px-6 py-3 rounded-full font-bold">
                    Демонстрация экрана
                </button>
                <button onclick="leaveVoice()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full font-bold">
                    Завершить звонок
                </button>
            </div>
        </div>

        <div id="empty-view" class="flex-1 flex items-center justify-center">
            <div class="text-center text-gray-500">
                <i data-lucide="message-circle" width="64" class="mx-auto mb-4 opacity-50"></i>
                <p class="text-lg">Выберите чат или канал</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if(!token) window.location.href = '/index.html';

        let state = { 
            user: null, 
            servers: [], 
            friends: [],
            activeView: null,
            activeServer: null, 
            activeChannel: null,
            activeFriend: null,
            friendRequests: [],
            channelsByServer: {},
            membersByServer: {},
            loadingServerDetails: {},
            peers: [], 
            myStream: null,
            micTrack: null,
            placeholderStream: null,
            placeholderVideoTrack: null,
            screenStream: null,
            screenAudioContext: null,
            screenAudioDestination: null,
            screenAudioTrack: null,
            inCall: false,
            voiceUsers: {}, // { channelId: [users] }
            dmVoiceChannel: null
        };
        const socket = io();

        async function init() {
            const res = await fetch('/api/data', { headers: { Authorization: `Bearer ${token}` } });
            const data = await res.json();
            state.user = data.user;
            state.friendRequests = data.friendRequests || [];

            const serversRes = await fetch('/api/servers', { headers: { Authorization: `Bearer ${token}` } });
            state.servers = await serversRes.json();
            
            state.friends = state.friendRequests
                .filter(fr => fr.status === 'ACCEPTED')
                .map(fr => fr.senderId === state.user.id ? fr.receiver : fr.sender);
            
            document.getElementById('my-avatar').src = state.user.avatar;
            document.getElementById('my-username').innerText = state.user.username;
            
            // Подписываемся на обновления голосовых пользователей
            socket.on('voice-users-updated', ({ channelId, users }) => {
                state.voiceUsers[channelId] = users;
                if(state.activeServer) {
                    renderChannelsList();
                }
            });

            socket.on('all-users', users => {
                if(!state.inCall || (!state.activeChannel && !state.activeFriend)) return;
                users.forEach(userInfo => {
                    const peer = createPeer(userInfo.socketId, socket.id, state.myStream, userInfo);
                    peersRef.push({ peerID: userInfo.socketId, peer, userInfo });
                });
            });

            socket.on('user-joined', payload => {
                if(!state.inCall || (!state.activeChannel && !state.activeFriend)) return;
                const peer = addPeer(payload.signal, payload.callerID, state.myStream, payload.userInfo);
                peersRef.push({ peerID: payload.callerID, peer, userInfo: payload.userInfo });
            });

            socket.on('receiving-returned-signal', payload => {
                if(!state.inCall || (!state.activeChannel && !state.activeFriend)) return;
                const item = peersRef.find(p => p.peerID === payload.id);
                if(item) {
                    item.peer.signal(payload.signal);
                    if(payload.userInfo) {
                        item.userInfo = payload.userInfo;
                    }
                }
            });

            socket.on('user-left', id => {
                if(!state.inCall || (!state.activeChannel && !state.activeFriend)) return;
                const peerObj = peersRef.find(p => p.peerID === id);
                if(peerObj) {
                    peerObj.peer.destroy();
                    const index = peersRef.findIndex(p => p.peerID === id);
                    if(index !== -1) peersRef.splice(index, 1);
                }
                const el = document.getElementById(`audio-${id}`);
                if(el) el.remove();
            });
            
            renderServers();
            updateFriendRequestsBadge();
            showDirectMessages();
            lucide.createIcons();
        }

        async function loadServerChannels(serverId) {
            const res = await fetch(`/api/channels/${serverId}`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            if (!res.ok) return [];
            const channels = await res.json();
            state.channelsByServer[serverId] = channels;
            return channels;
        }

        async function loadServerMembers(serverId, page = 1) {
            const res = await fetch(`/api/members/${serverId}?page=${page}`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            if (!res.ok) return null;
            const data = await res.json();
            state.membersByServer[serverId] = data;
            return data;
        }

        async function ensureServerDetails(serverId) {
            if (state.loadingServerDetails[serverId]) return;
            const needsChannels = !state.channelsByServer[serverId];
            const needsMembers = !state.membersByServer[serverId];
            if (!needsChannels && !needsMembers) return;

            state.loadingServerDetails[serverId] = true;
            await Promise.all([
                needsChannels ? loadServerChannels(serverId) : Promise.resolve(),
                needsMembers ? loadServerMembers(serverId) : Promise.resolve()
            ]);
            state.loadingServerDetails[serverId] = false;
        }

        function openModal(id) {
            document.getElementById(id).classList.add('show');
            lucide.createIcons();
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
            if(id === 'create-invite-modal') {
                document.getElementById('invite-link-container').classList.add('hidden');
                document.getElementById('generate-invite-btn').classList.remove('hidden');
            }
        }

        function showServerMenu(event) {
            const menu = document.getElementById('server-menu');
            const rect = event.target.closest('.server-icon').getBoundingClientRect();
            menu.style.left = rect.right + 10 + 'px';
            menu.style.top = rect.top + 'px';
            menu.classList.remove('hidden');
            lucide.createIcons();
        }

        function hideServerMenu() {
            document.getElementById('server-menu').classList.add('hidden');
        }

        document.addEventListener('click', (e) => {
            const menu = document.getElementById('server-menu');
            if(!menu.classList.contains('hidden') && !e.target.closest('.server-icon') && !e.target.closest('#server-menu')) {
                hideServerMenu();
            }
        });

        function renderServers() {
            const container = document.getElementById('server-list');
            const homeBtn = container.children[0];
            const separator = container.children[1];
            const addBtn = container.children[2];
            
            container.innerHTML = '';
            container.appendChild(homeBtn);
            container.appendChild(separator);
            
            state.servers.forEach(s => {
                const div = document.createElement('div');
                div.onclick = () => selectServer(s);
                div.className = "server-icon w-12 h-12 bg-[#313338] rounded-[24px] flex items-center justify-center cursor-pointer transition-all text-white font-bold text-sm hover:bg-[#5865F2]";
                div.title = s.name;
                div.textContent = s.name.substring(0,2).toUpperCase();
                container.appendChild(div);
            });
            
            container.appendChild(addBtn);
            lucide.createIcons();
        }


        function renderChannelHeader(name, icon = null) {
            const header = document.getElementById('channel-header');
            if (!header) return;

            header.innerHTML = icon
                ? `
                    <i data-lucide="${icon}" width="18"></i>
                    <span id="channel-header-name">${name}</span>
                `
                : `<span id="channel-header-name">${name}</span>`;

            lucide.createIcons();
        }

        function showDirectMessages() {
            state.activeView = 'dm';
            state.activeServer = null;
            state.activeChannel = null;
            
            document.getElementById('sidebar-title').innerText = 'Direct Messages';
            document.getElementById('invite-btn').classList.add('hidden');
            
            const container = document.getElementById('sidebar-content');
            if(state.friends.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-8 text-sm">Нет друзей<br>Добавьте друзей через кнопку ниже</div>';
            } else {
                container.innerHTML = state.friends.map(friend => `
                    <div onclick="openDirectMessage('${friend.id}')" 
                         class="flex items-center gap-3 px-2 py-2 rounded cursor-pointer hover:bg-[#35373C] hover:text-white ${state.activeFriend?.id === friend.id ? 'active-dm' : ''}">
                        <img src="${friend.avatar}" class="w-8 h-8 rounded-full">
                        <span class="font-medium">${friend.username}</span>
                    </div>
                `).join('');
            }
            
            document.getElementById('chat-view').classList.add('hidden');
            document.getElementById('voice-view').classList.add('hidden');
            document.getElementById('empty-view').classList.remove('hidden');
            renderChannelHeader('Выберите чат');
            document.getElementById('voice-call-btn').classList.add('hidden');
            
            lucide.createIcons();
        }

        async function openDirectMessage(friendId) {
            const friend = state.friends.find(f => f.id === friendId);
            if(!friend) return;
            
            state.activeFriend = friend;
            state.activeChannel = null;
            
            showDirectMessages();
            renderChannelHeader(friend.username, 'at-sign');
            document.getElementById('voice-call-btn').classList.remove('hidden');
            document.getElementById('empty-view').classList.add('hidden');
            document.getElementById('chat-view').classList.remove('hidden');
            document.getElementById('voice-view').classList.add('hidden');
            
            socket.emit('join-dm', { userId: state.user.id, friendId: friend.id });
            
            await loadDirectMessages(friend.id);
        }

        async function loadDirectMessages(friendId) {
            const res = await fetch(`/api/dm/messages/${friendId}`, { 
                headers: { Authorization: `Bearer ${token}` } 
            });
            const msgs = await res.json();
            
            const container = document.getElementById('messages');
            const friend = state.friends.find(f => f.id === friendId);
            
            container.innerHTML = msgs.map(m => {
                const isMe = m.senderId === state.user.id;
                const sender = isMe ? state.user : friend;
                return `
                    <div class="flex gap-3 hover:bg-[#2e3035] -mx-2 p-2 rounded">
                        <img src="${sender.avatar}" class="w-10 h-10 rounded-full">
                        <div>
                            <div class="flex items-baseline gap-2">
                                <span class="text-white font-medium">${sender.username}</span>
                                <span class="text-xs text-gray-400">${new Date(m.createdAt).toLocaleTimeString()}</span>
                            </div>
                            <p class="text-gray-300">${m.content}</p>
                        </div>
                    </div>
                `;
            }).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function selectServer(server) {
            state.activeView = 'server';
            state.activeServer = server;
            state.activeFriend = null;
            state.activeChannel = null;
            
            document.getElementById('sidebar-title').innerText = server.name;
            document.getElementById('invite-btn').classList.remove('hidden');
            document.getElementById('voice-call-btn').classList.add('hidden');
            
            const loadPromise = ensureServerDetails(server.id);
            renderChannelsList();
            await loadPromise;
            renderChannelsList();
        }

        function renderChannelsList() {
            const container = document.getElementById('sidebar-content');
            if (!state.activeServer) {
                container.innerHTML = '';
                return;
            }

            const channels = state.channelsByServer[state.activeServer.id] || [];
            if (channels.length === 0) {
                if (state.loadingServerDetails[state.activeServer.id]) {
                    container.innerHTML = '<div class="text-center text-gray-400 py-6 text-sm">Загрузка каналов...</div>';
                    return;
                }
                container.innerHTML = '<div class="text-center text-gray-400 py-6 text-sm">Нет каналов</div>';
                return;
            }

            container.innerHTML = channels.map(c => {
                let channelHtml = `
                    <div onclick="joinChannel('${c.id}', '${c.type}')" 
                         class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer hover:bg-[#35373C] hover:text-white ${state.activeChannel?.id === c.id ? 'active-channel' : ''}">
                        <i data-lucide="${c.type === 'TEXT' ? 'hash' : 'volume-2'}" width="16"></i> ${c.name}
                    </div>
                `;
                
                // Если это голосовой канал и есть активные пользователи
                if(c.type === 'VOICE' && state.voiceUsers[c.id] && state.voiceUsers[c.id].length > 0) {
                    const usersHtml = state.voiceUsers[c.id].map(u => `
                        <div class="voice-user flex items-center gap-2 py-1 px-2 rounded hover:bg-[#35373C] text-gray-400">
                            <img src="${u.avatar}" class="w-5 h-5 rounded-full">
                            <span class="text-xs">${u.username}</span>
                        </div>
                    `).join('');
                    channelHtml += usersHtml;
                }
                
                return channelHtml;
            }).join('');
            
            lucide.createIcons();
        }

        async function joinChannel(id, type) {
            const channels = state.channelsByServer[state.activeServer.id] || [];
            const channel = channels.find(c => c.id === id);
            if (!channel) return;
            state.activeChannel = channel;
            renderChannelHeader(channel.name, type === 'TEXT' ? 'hash' : 'volume-2');
            
            document.getElementById('empty-view').classList.add('hidden');
            document.getElementById('chat-view').classList.toggle('hidden', type !== 'TEXT');
            document.getElementById('voice-view').classList.toggle('hidden', type !== 'VOICE');
            
            renderChannelsList();

            if (type === 'TEXT') {
                leaveVoice();
                socket.emit('join-text', id);
                await loadMessages(id);
            } else {
                startVoice(id);
            }
        }

        async function loadMessages(channelId) {
            const res = await fetch(`/api/messages/${channelId}`, { headers: { Authorization: `Bearer ${token}` } });
            const msgs = await res.json();

            const container = document.getElementById('messages');
            container.innerHTML = msgs.map(m => `
                <div class="flex gap-3 hover:bg-[#2e3035] -mx-2 p-2 rounded">
                    <img src="${m.user.avatar}" class="w-10 h-10 rounded-full">
                    <div>
                        <div class="flex items-baseline gap-2">
                            <span class="text-white font-medium">${m.user.username}</span>
                            <span class="text-xs text-gray-400">${new Date(m.createdAt).toLocaleTimeString()}</span>
                        </div>
                        <p class="text-gray-300">${m.content}</p>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            
            if(state.activeFriend) {
                socket.emit('send-dm', { 
                    content: input.value, 
                    receiverId: state.activeFriend.id, 
                    token 
                });
            } else if(state.activeChannel) {
                socket.emit('send-message', { 
                    content: input.value, 
                    channelId: state.activeChannel.id, 
                    token 
                });
            }
            input.value = '';
        }

        socket.on('new-message', (msg) => {
            if (state.activeChannel?.id === msg.channelId && state.activeChannel.type === 'TEXT') {
                const container = document.getElementById('messages');
                container.innerHTML += `
                    <div class="flex gap-3 hover:bg-[#2e3035] -mx-2 p-2 rounded">
                        <img src="${msg.user.avatar}" class="w-10 h-10 rounded-full">
                        <div>
                            <span class="text-white font-medium mr-2">${msg.user.username}</span>
                            <span class="text-gray-300">${msg.content}</span>
                        </div>
                    </div>`;
                container.scrollTop = container.scrollHeight;
            }
        });

        socket.on('new-dm', (msg) => {
            if(state.activeFriend && (msg.senderId === state.activeFriend.id || msg.receiverId === state.activeFriend.id)) {
                const container = document.getElementById('messages');
                const isMe = msg.senderId === state.user.id;
                const sender = isMe ? state.user : state.activeFriend;
                container.innerHTML += `
                    <div class="flex gap-3 hover:bg-[#2e3035] -mx-2 p-2 rounded">
                        <img src="${sender.avatar}" class="w-10 h-10 rounded-full">
                        <div>
                            <span class="text-white font-medium mr-2">${sender.username}</span>
                            <span class="text-gray-300">${msg.content}</span>
                        </div>
                    </div>`;
                container.scrollTop = container.scrollHeight;
            }
        });

        // === ГОЛОСОВЫЕ ЗВОНКИ ===
        const peersRef = [];

        function startVoice(channelId) {
            state.dmVoiceChannel = null;
            navigator.mediaDevices.getUserMedia({ video: false, audio: true }).then(stream => {
                state.micTrack = stream.getAudioTracks()[0];
                state.placeholderVideoTrack = createPlaceholderVideoTrack();
                state.myStream = new MediaStream([state.micTrack, state.placeholderVideoTrack]);
                state.inCall = true;
                
                // Добавляем себя в список
                addAudioBox(state.myStream, state.user.username, state.user.avatar, {
                    isMe: true,
                    userId: state.user.id,
                    elementId: 'me'
                });
                document.getElementById('voice-status').innerText = 'В канале: ' + state.activeChannel.name;

                socket.emit('join-voice', { channelId, userId: state.user.id });
            }).catch(err => {
                alert('Не удалось получить доступ к микрофону: ' + err.message);
            });
        }

        function startDirectCall() {
            if(!state.activeFriend) return;
            
            document.getElementById('empty-view').classList.add('hidden');
            document.getElementById('chat-view').classList.add('hidden');
            document.getElementById('voice-view').classList.remove('hidden');
            
            const dmVoiceChannel = `dm-${[state.user.id, state.activeFriend.id].sort().join('-')}`;
            state.dmVoiceChannel = dmVoiceChannel;
            
            navigator.mediaDevices.getUserMedia({ video: false, audio: true }).then(stream => {
                state.micTrack = stream.getAudioTracks()[0];
                state.placeholderVideoTrack = createPlaceholderVideoTrack();
                state.myStream = new MediaStream([state.micTrack, state.placeholderVideoTrack]);
                state.inCall = true;
                
                addAudioBox(state.myStream, state.user.username, state.user.avatar, {
                    isMe: true,
                    userId: state.user.id,
                    elementId: 'me'
                });
                document.getElementById('voice-status').innerText = 'Звонок с ' + state.activeFriend.username;

                socket.emit('join-voice', { channelId: dmVoiceChannel, userId: state.user.id });
            }).catch(err => {
                alert('Не удалось получить доступ к микрофону: ' + err.message);
            });
        }

        function createPeer(userToSignal, callerID, stream, userInfo) {
            const peer = new SimplePeer({ initiator: true, trickle: false, stream });
            peer.on('signal', signal => {
                socket.emit('sending-signal', { 
                    userToSignal, 
                    callerID, 
                    signal,
                    userInfo: {
                        userId: state.user.id,
                        username: state.user.username,
                        avatar: state.user.avatar
                    }
                });
            });
            peer.on('stream', remoteStream => {
                if(userInfo) {
                    addAudioBox(remoteStream, userInfo.username, userInfo.avatar, {
                        userId: userInfo.userId,
                        elementId: userToSignal
                    });
                }
            });
            return peer;
        }

        function addPeer(incomingSignal, callerID, stream, userInfo) {
            const peer = new SimplePeer({ initiator: false, trickle: false, stream });
            peer.on('signal', signal => {
                socket.emit('returning-signal', { 
                    signal, 
                    callerID,
                    userInfo: {
                        userId: state.user.id,
                        username: state.user.username,
                        avatar: state.user.avatar
                    }
                });
            });
            peer.on('stream', remoteStream => {
                if(userInfo) {
                    addAudioBox(remoteStream, userInfo.username, userInfo.avatar, {
                        userId: userInfo.userId,
                        elementId: callerID
                    });
                }
            });
            peer.signal(incomingSignal);
            return peer;
        }

        function addAudioBox(stream, username, avatar, options = {}) {
            const grid = document.getElementById('video-grid');
            const { isMe = false, userId, elementId } = options;
            const id = elementId || (isMe ? 'me' : Date.now());
            
            // Проверяем, не добавлен ли уже этот пользователь
            if(document.getElementById(`audio-${id}`)) return;
            
            const div = document.createElement('div');
            div.id = `audio-${id}`;
            div.className = "bg-[#1E1F22] p-6 rounded-lg flex flex-col items-center justify-center border-2 border-green-500 gap-3";
            div.innerHTML = `
                <img src="${avatar}" class="w-20 h-20 rounded-full mb-3 border-2 border-[#5865F2]">
                <span class="font-bold text-white">${username}</span>
            `;
            
            const videoTracks = stream.getVideoTracks();
            if (videoTracks.length > 0) {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true;
                video.className = "w-full rounded border border-[#404249]";
                if (videoTracks.every(track => !track.enabled)) {
                    video.classList.add('hidden');
                }
                div.appendChild(video);
            }

            if(!isMe) {
                const audio = document.createElement('audio');
                audio.srcObject = stream;
                audio.autoplay = true;
                const storedVolume = userId ? parseFloat(localStorage.getItem(`volume:${userId}`)) : NaN;
                audio.volume = Number.isFinite(storedVolume) ? storedVolume : 1;
                div.appendChild(audio);

                const volumeWrapper = document.createElement('label');
                volumeWrapper.className = "mt-3 w-full text-xs text-gray-400 flex flex-col gap-1";
                volumeWrapper.innerHTML = '<span>Громкость</span>';

                const volumeInput = document.createElement('input');
                volumeInput.type = 'range';
                volumeInput.min = '0';
                volumeInput.max = '1';
                volumeInput.step = '0.01';
                volumeInput.value = audio.volume.toString();
                volumeInput.addEventListener('input', (event) => {
                    const value = parseFloat(event.target.value);
                    audio.volume = value;
                    if(userId) {
                        localStorage.setItem(`volume:${userId}`, value.toString());
                    }
                });

                volumeWrapper.appendChild(volumeInput);
                div.appendChild(volumeWrapper);
            }
            
            grid.appendChild(div);
            lucide.createIcons();
        }

        function createPlaceholderVideoTrack() {
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 360;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#1E1F22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            state.placeholderStream = canvas.captureStream(5);
            const track = state.placeholderStream.getVideoTracks()[0];
            track.enabled = false;
            return track;
        }

        async function startScreenShare() {
            if (!state.myStream || !state.inCall) return;
            if (state.screenStream) {
                stopScreenShare();
                return;
            }

            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                state.screenStream = screenStream;
                const screenVideoTrack = screenStream.getVideoTracks()[0];
                const screenAudioTrack = screenStream.getAudioTracks()[0] || null;

                const oldVideoTrack = state.myStream.getVideoTracks()[0];
                if (oldVideoTrack) {
                    peersRef.forEach(({ peer }) => peer.replaceTrack(oldVideoTrack, screenVideoTrack, state.myStream));
                    state.myStream.removeTrack(oldVideoTrack);
                }
                state.myStream.addTrack(screenVideoTrack);

                if (screenAudioTrack && state.micTrack) {
                    const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                    const audioContext = new AudioContextClass();
                    const destination = audioContext.createMediaStreamDestination();
                    const micSource = audioContext.createMediaStreamSource(new MediaStream([state.micTrack]));
                    const screenSource = audioContext.createMediaStreamSource(new MediaStream([screenAudioTrack]));
                    micSource.connect(destination);
                    screenSource.connect(destination);
                    const mixedTrack = destination.stream.getAudioTracks()[0];
                    state.screenAudioContext = audioContext;
                    state.screenAudioDestination = destination;
                    state.screenAudioTrack = mixedTrack;
                    peersRef.forEach(({ peer }) => peer.replaceTrack(state.micTrack, mixedTrack, state.myStream));
                    state.myStream.removeTrack(state.micTrack);
                    state.myStream.addTrack(mixedTrack);
                }

                screenVideoTrack.onended = () => stopScreenShare();

                const screenPreview = document.getElementById('screen-video');
                screenPreview.srcObject = screenStream;
                document.getElementById('screen-share-preview').classList.remove('hidden');
                updateScreenShareButton(true);
            } catch (err) {
                alert('Не удалось начать демонстрацию экрана: ' + err.message);
            }
        }

        function stopScreenShare() {
            if (!state.screenStream) return;

            const screenVideoTrack = state.screenStream.getVideoTracks()[0];

            if (screenVideoTrack && state.placeholderVideoTrack) {
                peersRef.forEach(({ peer }) => peer.replaceTrack(screenVideoTrack, state.placeholderVideoTrack, state.myStream));
                state.myStream.removeTrack(screenVideoTrack);
                state.myStream.addTrack(state.placeholderVideoTrack);
            }

            if (state.screenAudioTrack && state.micTrack) {
                peersRef.forEach(({ peer }) => peer.replaceTrack(state.screenAudioTrack, state.micTrack, state.myStream));
                state.myStream.removeTrack(state.screenAudioTrack);
                state.myStream.addTrack(state.micTrack);
                state.screenAudioTrack.stop();
                state.screenAudioTrack = null;
            }

            if (state.screenAudioContext) {
                state.screenAudioContext.close();
                state.screenAudioContext = null;
            }
            state.screenAudioDestination = null;

            state.screenStream.getTracks().forEach(track => track.stop());
            state.screenStream = null;

            const screenPreview = document.getElementById('screen-video');
            screenPreview.srcObject = null;
            document.getElementById('screen-share-preview').classList.add('hidden');
            updateScreenShareButton(false);
        }

        function updateScreenShareButton(isSharing) {
            const button = document.getElementById('screen-share-btn');
            if (!button) return;
            button.textContent = isSharing ? 'Остановить демонстрацию' : 'Демонстрация экрана';
        }

        function leaveVoice(options = {}) {
            stopScreenShare();
            const channelId = state.activeChannel?.id || state.dmVoiceChannel;
            if (!options.skipEmit && channelId) {
                socket.emit('leave-voice', { channelId });
            }
            if(state.myStream) {
                state.myStream.getTracks().forEach(t => t.stop());
                state.myStream = null;
            }
            state.micTrack = null;
            state.placeholderStream = null;
            state.placeholderVideoTrack = null;
            state.inCall = false;
            state.dmVoiceChannel = null;
            peersRef.forEach(p => p.peer.destroy());
            peersRef.length = 0;
            document.getElementById('video-grid').innerHTML = '';
            document.getElementById('voice-view').classList.add('hidden');
            
            // Перенаправляем в текстовый канал без повторного joinChannel
            if (state.activeServer) {
                const textChannel = state.activeServer.channels.find(c => c.type === 'TEXT');
                if (textChannel) {
                    state.activeChannel = textChannel;
                    renderChannelHeader(textChannel.name, 'hash');
                    document.getElementById('empty-view').classList.add('hidden');
                    document.getElementById('chat-view').classList.remove('hidden');
                    document.getElementById('voice-view').classList.add('hidden');
                    renderChannelsList();
                    socket.emit('join-text', textChannel.id);
                    loadMessages(textChannel.id);
                }
            } else if (state.activeFriend) {
                openDirectMessage(state.activeFriend.id);
            }
        }

        window.addEventListener('beforeunload', () => {
            const channelId = state.activeChannel?.id || state.dmVoiceChannel;
            if (channelId) {
                socket.emit('leave-voice', { channelId });
            }
            leaveVoice({ skipEmit: true });
        });

        let searchTimeout;
        async function searchUsers(query) {
            clearTimeout(searchTimeout);
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                const res = await fetch(`/api/users/search?query=${encodeURIComponent(query)}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const users = await res.json();
                
                const container = document.getElementById('search-results');
                container.innerHTML = users.map(u => {
                    const existingRequest = state.friendRequests.find(fr => 
                        (fr.senderId === state.user.id && fr.receiverId === u.id) ||
                        (fr.receiverId === state.user.id && fr.senderId === u.id)
                    );
                    
                    let buttonHtml = '';
                    if (existingRequest) {
                        if (existingRequest.status === 'PENDING') {
                            buttonHtml = '<span class="text-yellow-400 text-sm">Ожидание</span>';
                        } else if (existingRequest.status === 'ACCEPTED') {
                            buttonHtml = '<span class="text-green-400 text-sm">Друзья</span>';
                        }
                    } else {
                        buttonHtml = `<button onclick="sendFriendRequest('${u.id}')" class="bg-[#5865F2] hover:bg-[#4752C4] px-3 py-1 rounded text-white text-sm">Добавить</button>`;
                    }
                    
                    return `
                        <div class="flex items-center gap-3 p-3 bg-[#1E1F22] rounded hover:bg-[#35373C]">
                            <img src="${u.avatar}" class="w-10 h-10 rounded-full">
                            <div class="flex-1">
                                <div class="text-white font-medium">${u.username}</div>
                                <div class="text-xs text-gray-400">${u.email}</div>
                            </div>
                            ${buttonHtml}
                        </div>
                    `;
                }).join('');
                
                lucide.createIcons();
            }, 300);
        }

        async function sendFriendRequest(receiverId) {
            try {
                const res = await fetch('/api/friends/request', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}` 
                    },
                    body: JSON.stringify({ receiverId })
                });
                
                if (res.ok) {
                    const request = await res.json();
                    state.friendRequests.push(request);
                    searchUsers(document.getElementById('user-search').value);
                    alert('Заявка отправлена!');
                } else {
                    const error = await res.json();
                    alert(error.error || 'Ошибка при отправке заявки');
                }
            } catch (e) {
                console.error('Error sending friend request:', e);
                alert('Не удалось отправить заявку.');
            }
        }

        async function respondToFriendRequest(requestId, accept) {
            const res = await fetch('/api/friends/respond', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}` 
                },
                body: JSON.stringify({ requestId, accept })
            });
            
            if (res.ok) {
                const updated = await res.json();
                const index = state.friendRequests.findIndex(fr => fr.id === requestId);
                if (index >= 0) state.friendRequests[index] = updated;
                
                state.friends = state.friendRequests
                    .filter(fr => fr.status === 'ACCEPTED')
                    .map(fr => fr.senderId === state.user.id ? fr.receiver : fr.sender);
                
                showFriendRequests();
                updateFriendRequestsBadge();
                if(state.activeView === 'dm') showDirectMessages();
            }
        }

        function showFriendRequests() {
            const pending = state.friendRequests.filter(fr => 
                fr.status === 'PENDING' && fr.receiverId === state.user.id
            );
            
            const container = document.getElementById('friend-requests-list');
            if (pending.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-8">Нет заявок</div>';
            } else {
                container.innerHTML = pending.map(fr => `
                    <div class="flex items-center gap-3 p-3 bg-[#1E1F22] rounded">
                        <img src="${fr.sender.avatar}" class="w-10 h-10 rounded-full">
                        <div class="flex-1">
                            <div class="text-white font-medium">${fr.sender.username}</div>
                            <div class="text-xs text-gray-400">${fr.sender.email}</div>
                        </div>
                        <button onclick="respondToFriendRequest('${fr.id}', true)" 
                                class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-white text-sm">
                            Принять
                        </button>
                        <button onclick="respondToFriendRequest('${fr.id}', false)" 
                                class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white text-sm">
                            Отклонить
                        </button>
                    </div>
                `).join('');
            }
            
            openModal('friend-requests-modal');
            lucide.createIcons();
        }

        function updateFriendRequestsBadge() {
            const pending = state.friendRequests.filter(fr => 
                fr.status === 'PENDING' && fr.receiverId === state.user.id
            ).length;
            
            const badge = document.getElementById('friend-requests-badge');
            if (pending > 0) {
                badge.classList.remove('hidden');
                badge.textContent = pending;
            } else {
                badge.classList.add('hidden');
            }
        }

        async function createServer() {
            const name = document.getElementById('server-name-input').value.trim();
            if (!name) {
                alert('Введите название сервера');
                return;
            }
            
            const res = await fetch('/api/servers/create', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}` 
                },
                body: JSON.stringify({ name })
            });
            
            if (res.ok) {
                const server = await res.json();
                state.servers.push({ id: server.id, name: server.name, ownerId: server.ownerId });
                if (server.channels) {
                    state.channelsByServer[server.id] = server.channels;
                }
                renderServers();
                selectServer(server);
                closeModal('create-server-modal');
                document.getElementById('server-name-input').value = '';
            } else {
                const error = await res.json();
                alert(error.error);
            }
        }

        async function joinServerByCode() {
            const code = document.getElementById('invite-code-input').value.trim();
            if (!code) return;
            
            const res = await fetch('/api/invites/join', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}` 
                },
                body: JSON.stringify({ code })
            });
            
            if (res.ok) {
                const data = await res.json();
                state.servers = data.servers;
                state.channelsByServer = {};
                state.membersByServer = {};
                renderServers();
                closeModal('join-server-modal');
                document.getElementById('invite-code-input').value = '';
                alert('Вы присоединились к серверу!');
            } else {
                const error = await res.json();
                alert(error.error);
            }
        }

        async function createInvite() {
            if (!state.activeServer) {
                alert('Выберите сервер');
                return;
            }
            
            const res = await fetch('/api/invites/create', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}` 
                },
                body: JSON.stringify({ serverId: state.activeServer.id })
            });
            
            if (res.ok) {
                const invite = await res.json();
                document.getElementById('invite-link').value = invite.code;
                document.getElementById('invite-link-container').classList.remove('hidden');
                document.getElementById('generate-invite-btn').classList.add('hidden');
            } else {
                const error = await res.json();
                alert(error.error);
            }
        }

        function copyInviteLink() {
            const input = document.getElementById('invite-link');
            input.select();
            document.execCommand('copy');
            alert('Код скопирован!');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        }

        init();
    </script>
